<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link
      rel="stylesheet"
      href="assets/css/vertical-alignment-solar-system.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/horizontal-alignment-solar-system.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>sistema solar</title>
  </head>
  <body>

       <button
      class="toggleSolarSystemAlignmentButton"
      data-alignment_mode="vertical"
    >
      <img src="assets/img/rocket.svg" alt="Rocket Icon" />
    </button>

    <h1 id="title">
      <span>sistema</span>
      <span>solar</span>
    </h1>

    <main id="solar-system">
      <section class="solar-system__vertical-alignment">
        <div class="vertical-alignment__circle-axis" id="mercury-axis">
          <img src="assets/img/mercury.svg" alt="Mercury Planet" />
          <a href="https://www.todamateria.com.br/planeta-mercurio/#:~:text=Devido%20à%20sua%20velocidade%2C%20foi,rochosa%20e%20com%20diversas%20crateras."><img src="assets/img/venus.svg" alt="Venus Planet"></a>
        </div>

        <div class="vertical-alignment__circle-axis" id="venus-axis">
          <img src="assets/img/venus.svg" alt="Venus Planet" />
          <a href="https://www.todamateria.com.br/planeta-venus/"><img src="assets/img/venus.svg" alt="Venus Planet" /></a>
        </div>

        <div class="vertical-alignment__circle-axis" id="earth-axis">
          <img src="assets/img/earth.svg" alt="Earth Planet" />
          <a href="https://www.todamateria.com.br/planeta-terra/"><img src="assets/img/earth.svg" alt="Earth Planet" /></a>

          <div id="moon-axis">
            <img
              src="assets/img/full-moon.svg"
              alt="Full Moon"
              id="full-moon"/>
            
            <a href="https://www.todamateria.com.br/caracteristicas-da-lua/"><img
              src="assets/img/full-moon.svg"
              alt="Full Moon"
              id="full-moon"></a>
          </div>
        </div>

        <div class="vertical-alignment__circle-axis" id="mars-axis">
          <img src="assets/img/mars.svg" alt="Mars Planet" />
          <a href="https://www.todamateria.com.br/planeta-marte/#:~:text=Marte%20é%20um%20planeta%20muito,%2C%20crosta%2C%20manto%20e%20núcleo."><img src="assets/img/mars.svg" alt="Mars Planet" title="Mars Planet"></a>
        </div>

        <div class="vertical-alignment__circle-axis" id="jupiter-axis">
          <img src="assets/img/jupiter.svg" alt="Jupiter Planet" />
          <a href="https://www.todamateria.com.br/planeta-jupiter/"><img src="assets/img/jupiter.svg" alt="Jupiter Planet" /></a>
        </div>

        <div class="vertical-alignment__circle-axis" id="saturn-axis">
          <img src="assets/img/saturn.svg" alt="Saturn Planet" />
          <a href="https://www.todamateria.com.br/planeta-saturno/"><img src="assets/img/saturn.svg" alt="Saturn Planet" /></a>
        </div>

        <div class="vertical-alignment__circle-axis" id="uranus-axis">
          <img src="assets/img/uranus.svg" alt="Uranus Planet" />
          <a href="https://www.todamateria.com.br/planeta-urano/"><img src="assets/img/uranus.svg" alt="Uranus Planet" /></a>
        </div>

        <div class="vertical-alignment__circle-axis" id="neptune-axis">
          <img src="assets/img/neptune.svg" alt="Neptune Planet" />
          <a href="https://www.todamateria.com.br/planeta-netuno/"><img src="assets/img/neptune.svg" alt="Neptune Planet" /></a>
        </div>

        <div class="sitesol" id="solsite">
          <img src="assets/img/sun.svg" alt="Image of a Sun" class="sun" />
          
      </section>
    </div>
      

      <section class="solar-system__horizontal-alignment hide">
        <img src="assets/img/sun.svg" alt="Image of a Sun" class="sun" />
        

        <div class="planet-container" id="mercury-box">
          <img
            src="assets/img/mercury.svg"
            alt="Mercury Planet"
            title="Mercury Planet"/>
          
        </div>

        <div class="planet-container" id="venus-box">
          <img
            src="assets/img/venus.svg"
            alt="Venus Planet"
            title="Venus Planet"
          />
        </div>

        <div class="planet-container" id="earth-box">
          <img
            src="assets/img/earth.svg"
            alt="Earth Planet"
            title="Earth Planet"
          />

          <div id="moon-box">
            <img
              src="assets/img/full-moon.svg"
              alt="Full Moon"
              id="moon-box-full-moon"
              title="Full Moon"
            />
          </div>
        </div>

        <div class="planet-container" id="mars-box">
          <img
            src="assets/img/mars.svg"
            alt="Mars Planet"
            title="Mars Planet"
          />
        </div>

        <div class="planet-container" id="jupiter-box">
          <img
            src="assets/img/jupiter.svg"
            alt="Jupiter Planet"
            title="Jupiter Planet"
          />
        </div>

        <div class="planet-container" id="saturn-box">
          <img
            src="assets/img/saturn.svg"
            alt="Saturn Planet"
            title="Saturn Planet"
          />
        </div>

        <div class="planet-container" id="uranus-box">
          <img
            src="assets/img/uranus.svg"
            alt="Uranus Planet"
            title="Uranus Planet"
          />
        </div>

        <div class="planet-container" id="neptune-box">
          <img
            src="assets/img/neptune.svg"
            alt="Neptune Planet"
            title="Neptune Planet"
          />
        </div>
      </section>
    </main>


    <script src="assets/js/main.js"></script>
  </body>
</html>
